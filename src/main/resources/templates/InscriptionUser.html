<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
        <link rel="stylesheet" href="/css/styleLog.css"/>
        <title>Inscription patient</title>
    </head>
    <body>
        <!-- zone de connexion -->
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-card-header">
                    <h1>Inscription patient</h1>
                </div>
                <form action="/signup/patient" class="login-card-form" method="post" accept-charset="utf-8">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">person</span>
                        <input name="Nom" type="text" placeholder="Nom" id="nomForm"
                        required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">group</span>
                        <input name="Prenom" type="text" placeholder="Prenom" id="prenomForm"
                        required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input name="Email" type="text" placeholder="Email" id="emailForm" 
                        autofocus required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input name="Password" type="password" placeholder="Password" id="passwordForm"
                        required>
                    </div>
                    <button type="submit">S'inscrire</button>
                </form>
                <div class="login-card-footer">
                    Vous êtes un Professionnel ? <a href="/signup/pro">S'inscrire !</a>
                </div>
                <div class="login-card-footer">
                    Déjà inscrit ? <a href="/login">Se connecter !</a>
                </div>
            </div>
        </div>
    </body>
</html>
