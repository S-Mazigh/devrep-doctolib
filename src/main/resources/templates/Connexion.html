<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
        <link rel="stylesheet" href="../styles/style.css"/>
        <title>Connexion</title>
    </head>
    <body>
        <!-- zone de connexion -->
        
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-card-header">
                    <h1>Connexion</h1>
                </div>
                <form class="login-card-form" method="post">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="text" placeholder="Enter Email" id="emailForm" 
                        autofocus required>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Enter Password" id="passwordForm"
                        required>
                    </div>
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="pro" checked>
                            <label for="pro">Vous Ãªtes un professionel</label>
                        </div>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
                <div class="login-card-footer">
                    Vous n'avez pas de compte ? <a href="#">S'inscrire !</a>
                </div>
            </div>
        </div>
    </body>
</html>
