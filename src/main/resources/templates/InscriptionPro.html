<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Inscription patient</title>
    </head>
    <body>
        <!-- zone de connexion -->
        <h1>Inscription</h1>
        
        <br/>
        <label for="nom">Nom </label>
        <input type="Nom" placeholder="Nom" id="nom" required/>

        <br/>
        <label for="prenom">Prenom </label>
        <input type="Prenom" placeholder="Prenom" id="prenom" required/>

        <br/>
        <label for="email">E-Mail </label>
        <input type="Email" placeholder="E-mail" id="email" required/>

        <br/>
        <label for="password">Mot de passe </label>
        <input type="Password" placeholder="Password" id="password" required/>
        
        <br/>
        <label for="domain-select">Choissisez votre profession</label>
        <select name="domain" id="domain-select">
            <option value="">--Profession--</option>
            <option value="Generaliste">Généraliste</option>
            <option value="Ophtalmologue">Ophtalmologue</option>
            <option value="Pediatre">Pédiatre</option>
            <option value="Addictologue">Addictologue</option>
            <option value="Allergologue">Allergologue</option>
            <option value="Dermatologue">Dermatologue</option>
            <option value="Diabetologue">Diabetologue</option>
            <option value="Gynecologue">Gynecologue</option>
            <option value="Hematologue">Hematologue</option>
        </select>

        <br/><button>
            S'inscrire !
        </button>

        <br/><button>
            S'inscrire en tant que patient !
        </button>

        <br/><button>
            Déjà inscrit ? Se connecter !
        </button>
    </body>
</html>
